<ion-header>
  <ion-navbar color="headerColor">  
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
  <ion-card class="cardFeesDetails">
   <div class="profileImage" style="background:url('../assets/imgs/user.png') center / cover no-repeat;"> 
  	<!--  <img src="../assets/imgs/card-saopaolo.png"/>   -->
  </div>
  <ion-card-content>
	  <ion-grid>
	  	<ion-row>
	  		<ion-col col-12>
	  			<strong>Select Course for {{select_courses_for}}</strong>
		  		 <!-- <p>Roll Number : <strong>S20160010011</strong></p>  -->
	  		</ion-col> 
	  	</ion-row>
	  </ion-grid> 
	</ion-card-content>
	</ion-card>
</ion-header> 

<ion-content class="pane"> 
  <ion-list>
     <ion-item *ngFor="let course of courses; let i=index" (click)="Action(course.course_id, course.name)"> 
     <ion-avatar item-start>
      <img src="../assets/imgs/course_{{(i+1)%4}}.png">
     </ion-avatar>
    <h2>{{course.name}}</h2>
    <ion-note item-end class="note users-on count note-ios"> 
    <img src="../assets/imgs/course_{{(i+1)%4}}.png"  />
    <img src="../assets/imgs/course_{{(i+1)%4}}.png" class="activeimg" />  
    </ion-note> 
    </ion-item>
 </ion-list>
</ion-content>
