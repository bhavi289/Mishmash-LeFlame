<ion-menu menuClose [content]="content"> 
  <ion-content> 
  <div class="profile_section">
   <ion-list>
      <ion-item>
        <ion-avatar item-start>
          <img src="../assets/imgs/IIIT_Sri_City_Logo.png">
        </ion-avatar>
        <h2>IIIT Sri City</h2> 
        <p>Institute of National Importance </p> 
      </ion-item>
    </ion-list>
     
  </div>
   <div  class="admin-sidemenu">
     <ion-list> 
    <ion-item-group> 
    <ion-item *ngFor="let p of pages" (click)="openPage(p)"> <ion-icon name="{{p.icon}}"></ion-icon>{{p.title}}</ion-item>
    <ion-item (click)="logout()"> <ion-icon name="ios-photos-outline"></ion-icon>Logout</ion-item>
  </ion-item-group> 
  </ion-list> 
   <button ion-button icon-center class="holiday" block>
    GuruKool
    </button>
   </div> 
  </ion-content>
</ion-menu> 

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
